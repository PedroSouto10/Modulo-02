<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* Box-level */

         /*tranformando para inline = display: inline; */

            background-color: gray;
            height: 300px;
            width: 300px;
         
            border: 10px solid red;

            padding: 10px;
            
            margin: 10px auto 20px auto;

            outline: 5px groove gold;
        }

        a{ /* Inline-level */
            border: 5px solid burlywood;

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
