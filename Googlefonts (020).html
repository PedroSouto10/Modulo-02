<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com o Google</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        body{
            color: white;
            background-color: black;
        }

        p{
            font-family: "Great Vibes", cursive;
            font-size: 2em;
            text-align: justify;
            color: rgb(136, 137, 75);
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat saepe consequatur at accusantium? Quas, laudantium saepe ab nihil minima incidunt provident reiciendis voluptatem voluptate? A ad dolore iure voluptas aliquid?</p>
</body>
</html>
