<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        
        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: green;
        }
        
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        NÃ£o passe o mouse aqui.
        <p>ACHOU</p>
    </div>
    <p>Fim do exemplo!</p>
</body>
</html>
